<body>
    <script>
        // `delay`毫秒后执行resolve
function timerPromisefy(delay) {
    return new Promise(function (resolve) {
        setTimeout(function () {
            resolve(delay);
        }, delay);
    });
}
// 当数组中所有Promise对象被resolve之后，该方法才返回
Promise.all([
    timerPromisefy(1),
    timerPromisefy(32),
    timerPromisefy(64),
    timerPromisefy(128)
]).then(function (value) {
    console.log(value);    
});

//输出： [ 1, 32, 64, 128 ]
    </script>
</body>
</html>
